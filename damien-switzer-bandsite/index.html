<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>BandSite</title>

    <link rel="stylesheet" href="./styles/bio.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <a class="logo">
        <img class="logo__image" src="" alt="logo" />
      </a>
      <!-- Navbar -->
      <nav class="main-nav">
        <!-- NavBar List -->
        <ul class="main-nav__list">
          <!-- NavBar Item -->
          <li class="main-nav__item"></li>
          <li class="main-nav__item"></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Intro -->
      <section class="intro">
        <!-- Hero -->
        <img class="hero" src="" alt="hero" />
        <!-- Title -->
        <h1></h1>
      </section>

      <!-- About -->
      <section class="about">
        <!-- Section Header -->
        <h2></h2>
        <img class="about__image" />
        <!-- Quote -->
        <p></p>
        <!-- Cite -->
        <p></p>
        <!-- Bio -->
        <article class="bio">
          <!-- Bio Title -->
          <h3 class="bio__title"></h3>
          <!-- Bio Content -->
          <p class="bio__content"></p>
        </article>
      </section>

      <!-- Photo Galley -->
      <section class="photo-gallery">
        <!-- Section Header -->
        <h2></h2>
        <article class="gallery">
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
          <img class="gallery__image" src="" alt="gallery__image" />
        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <!-- Section/Footer Header -->
      <h2 class="footer__header"></h2>
      <!-- Social -->
      <div class="social">
        <!-- Social Icons List -->
        <ul class="social-list">
          <img class="social-icon" src="" alt="instagram" />
          <img class="social-icon" src="" alt="facebook" />
          <img class="social-icon" src="" alt="twitter" />
        </ul>
      </div>

      <a class="logo">
        <img class="logo__image" src="" alt="logo" />
      </a>

      <!-- Contacts-List -->
      <ul class="contact-list">
        <!-- Contact Item -->
        <li class="contact-item"></li>
        <li class="contact-item"></li>
        <li class="contact-item"></li>
      </ul>

      <!-- Copyright -->
      <p class="copyright"></p>
    </footer>
  </body>
</html>
